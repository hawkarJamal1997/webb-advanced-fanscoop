<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./public/css/layout.css">
    <title>Fanscoop</title>

    <script src="http-helper.js"></script>
    <script src="club.js"></script>
    <script src="show-all-posts.js"></script>
    <script src="create-post.js"></script>
    <script src="edit-post.js"></script>
    <script src="sign-in.js"></script>
    <script src="sign-up.js"></script>
    <script src="logout.js"></script>
    <script src="page-conf.js"></script>
</head>

<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/"><strong>FanScoop</strong></a>
            <a role="button" class="navbar-burger burger" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="/clubs" class="navbar-item">Clubs</a>
                <a href="/about" class="navbar-item">About</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="/sign-up" class="button is-dark" id="is-sign-up">Sign up</a>
                    <a href="/sign-in" class="button is-light" id="is-sign-in">Sign in</a>
                    <form action="" id="logout-button">
                        <input class="button is-danger" type="submit" value="Logout" id="is-logout">
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main>

        <div class="page" id="home-page">
            <h1 class="is-size-1">Speak your mind <em>fans</em></h1>
            <div class="container">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-5by3">
                            <img src="./public/home-background.jpg" alt="home page background">
                        </figure>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="about-page">
            <h1>About</h1>
            <p>The about page...</p>
        </div>

        <div class="page" id="clubs-page"></div>

        <div class="page" id="club-posts-page"></div>

        <div class="page" id="create-post-page">
            <h1>Create</h1>
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-7-desktop is-10-mobile is-5-widescreen">
                        <form class="box" id="create-post-form">
                            <div class="field">
                                <label class="label">Title:</label>
                                <input type="text" class="input" id="title" required minlength="3" maxlength="30">
                            </div>
                            <div class="field">
                                <label class="label">Content:</label>
                                <textarea class="textarea" id="content" rows="5" required minlength="5" maxlength="200"></textarea>
                            </div>
                            <input class="button is-success" type="submit" value="Create post">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="edit-post-page">
            <h1>Edit post</h1>
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-7-desktop is-10-mobile is-5-widescreen">
                        <form class="box" id="edit-post-form">
                            <div class="field">
                                <label class="label">Title:</label>
                                <input type="text" class="input" id="editTitle" required minlength="3" maxlength="30">
                            </div>
                            <div class="field">
                                <label class="label">Content:</label>
                                <textarea class="textarea" id="editContent" rows="5" required minlength="5" maxlength="200"></textarea>
                            </div>
                            <input class="button is-success" type="submit" value="update post">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="sign-up-page">
            <h1>Sign up</h1>
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-7-desktop is-12-mobile is-7-tablet is-7-widescreen">
                        <form class="box" id="sign-up-form">
                            <div class="field">
                                <label class="label">Username:</label>
                                <input type="text" class="input" name="username" required minlength="5" maxlength="15">
                            </div>
                            <div class="field">
                                <label class="label">Password:</label>
                                <input type="password" class="input" name="password" required minlength="7" maxlength="30">
                            </div>
                            <div>
                                <input class="button is-success" type="submit" value="Create account">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="sign-in-page">
            <h1>Sign in</h1>
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-7-desktop is-12-mobile is-7-tablet is-7-widescreen">
                        <form class="box" id="sign-in-form">
                            <div class="field">
                                <label class="label">Username:</label>
                                <input type="text" class="input" name="username" required>
                            </div>
                            <div class="field">
                                <label class="label">Password:</label>
                                <input type="password" class="input" name="password" required>
                            </div>
                            <div>
                                <input class="button is-success" type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="not-found-page">
            <h1>Not Found</h1>
        </div>

        <div id="errorSection"></div>

    </main>

</body>

</html>
